<!DOCTYPE html>
<html>
    <head>
        <style>
@import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");
        </style>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script> -->
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
        <script type="text/javascript" src="./base64.js"></script>
        <script type="text/javascript" src="./details.js"></script>
        <script type="text/javascript">
            function convertToBase64() {
                //Read File
                var selectedFile = document.getElementById("inputFile").files;
                //Check File is not Empty
                if (selectedFile.length > 0) {
                    // Select the very first file from list
                    var fileToLoad = selectedFile[0];
                    // FileReader function for read the file.
                    var fileReader = new FileReader();
                    var base64;
                    // Onload of file read the file content
                    fileReader.onload = function(fileLoadedEvent) {
                        base64 = fileLoadedEvent.target.result;
                        // Print data in console
                    };
                    //   console.log(base64);
                    // Convert data to base64
                    fileReader.readAsDataURL(fileToLoad);
                }
            }
        </script>
    </head>
    <body>
        <script>
            function generateRandomString() {
                return (
                    Math.random()
                    .toString(36)
                    .substring(2, 15) +
                    Math.random()
                    .toString(36)
                    .substring(2, 15)
                );
            }
            function downloadJpg() {
                var zip = new JSZip();
                coordiDetails.map((coordi, index) => {
                    let doc = new jsPDF("landscape", "mm", "a4");
                    doc.addFont("Roboto", "normal");
                    doc.setFont("Roboto");
                    doc.addImage(appreciation, "jpg", 0, 0, 306, 215);
                    if (coordi.name.length > 40) {
                        doc.setFontSize(14);
                    } else if (coordi.name.length > 30) {
                        doc.setFontSize(16);
                    } else if (coordi.name.length > 20) {
                        doc.setFontSize(18);
                    } else if (coordi.name.length > 10) {
                        doc.setFontSize(19);
                    } else {
                        doc.setFontSize(20);
                    }
                    doc.text(96, 110, coordi.name);
                    if (coordi.post.length > 40) {
                        doc.setFontSize(14);
                    } else if (coordi.post.length > 30) {
                        doc.setFontSize(16);
                    } else if (coordi.post.length > 20) {
                        doc.setFontSize(18);
                    } else if (coordi.post.length > 10) {
                    } else {
                        doc.setFontSize(20);
                    }
                    doc.text(32, 122, coordi.post);
                    doc.setFontSize(12);
                    var certiName = "t" + generateRandomString();
                    doc.text(
                        10,
                        208,
                        "*The certificate can be validated by visiting https://thomso.in/certificates/" +
                        certiName
                    );
                    //   var certi = doc.output("datauri");
                    //   certi = certi.split(",")[1];
                    //   let data = {
                    // certi: certi
                    //   };
                    if (typeof doc !== "undefined") {
                        try {
                            zip.file(certiName + ".pdf", doc.output("blob"));
                        } catch {
                            console.error("Something went wrong!");
                        }
                    }
                    // doc.save(`${coordi.Name}.pdf`);
                });
                zip.generateAsync({ type: "blob" }).then(function(content) {
                    saveAs(content, "coordinates.zip");
                });
            }
        </script>
        <input id="inputFile" type="file" onchange="convertToBase64();" />
        <button onclick="downloadJpg();">Download</button>
    </body>
</html>
